<html>
    <head>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <header>
            <img src="Logo.png" alt="imagen de Alura">
        </header>
        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenedorBotones">
                    <input type="button" class="btnEncriptar" value="Encriptar">
                    <input type="button" class="btnDesencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedorMuneco">
                    <img src="Muñeco.png" alt="Muñeco">
                </div>
                <div class="contenedorH3">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>
                <div class="contenedorParrafo">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="contenedorResultado">
                    <h3>Mensaje Encriptado: </h3>
                    <p class="textoResultado"></p>
                </div>
                <div class="contenedorBotonCopiar">
                    <input type="button" class="btnCopiar" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            <p>Creado por: Jorge Morales</p>
        </footer>
        <script src="archivo.js"></script>
    </body>
</html>
